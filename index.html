<!DOCTYPE html>
<html>
<head>
        <!--Title and Meta Tags-->
        <title>Home</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="robots" content="noodpt"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" href="css/master.css" />
        <link rel="stylesheet" type="text/css" href="css/fonts.css" />
        <link href="css/all.css" rel="stylesheet"> <!--fontawesome-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">        
        <link href="favicon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>

        <div id="page_header"">

                <div id="clock">00:00</div>
                <div id="date">Monday 10 April</div>   

                <div class="search">
                        <form action="https://www.google.co.uk/search" method="get" autocomplete="off">
                                <input type="text" name="q" placeholder="Search" autofocus>
                        </form>
                </div>

        </div>

        <!-- Content will be injected here from generatePage.js -->
        <div class="container_master">

        </div>

        
        <script src="js/pageData.js"></script>
        <script src="js/generatePage.js"></script>
        <script>

                if (!("ontouchstart" in document.documentElement)) {
                document.documentElement.className += "no-touch";
}

                // Get current time and format
                function getTime() {
                let date = new Date(),
                        min = date.getMinutes(),
                        //sec = date.getSeconds(),
                        hour = date.getHours();
                return "" +
                        (hour < 10 ? ("0" + hour) : hour) + ":" +
                        (min < 10 ? ("0" + min) : min);// + ":" + 
                //(sec < 10 ? ("0" + sec) : sec);
                }
                function getDate() {
                let date = new Date(),
                        months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
                        cmonth = months[date.getMonth()],
                        days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                        cday = days[date.getDay()],
                        cnum = date.getDate();
                return "" + cday + " " + cnum + " " + cmonth;
                }
        
                // Set up the clock and date
                document.getElementById("clock").innerHTML = getTime();
                document.getElementById("date").innerHTML = getDate();
                // Set clock interval to tick clock
                setInterval(() => {
                        document.getElementById("clock").innerHTML = getTime();
                }, 1000);
                setInterval(() => {
                        document.getElementById("date").innerHTML = getDate();
                }, 100000);

                document.body.style.backgroundImage = 'linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),url(./backgrounds/' + (Math.floor(Math.random() * 23)+1) + '.jpg)';

        </script>

</body>
</html>
